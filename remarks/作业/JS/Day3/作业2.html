<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1-100</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 0;
			var b = 0;
			var c = 0;
			for	(var i = 1;i <= 100;i++){
				a += i
				if(i % 2 == 0){
					b += i
				}
				if(i % 2 != 0){
					c += i
				}
				document.write(i+"<br />")
			}
			document.write(a + "<br>" + b + "<br>"+c)
		</script>
	</body>
</html>
