<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>作业七</title>
	</head>
	<body>
		<script type="text/javascript">
		var	n = 0;
			for (var i = 1;i < 100;i++){
				if(!(parseInt(i / 10) != 7 && i % 7 != 0 && i % 10 != 7)){
					n++;
					document.write(i+"<br />")
				}
				
			}document.write(n+"<br />")
		</script>
	</body>
</html>
