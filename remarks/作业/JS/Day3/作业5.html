<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>作业五</title>
	</head>

	<body>
		<script type="text/javascript">
			for(var a = 0; a < 10; a++) {
				for(var b = 0; b < 10; b++) {
					for(var c = 0; c < 10; c++) {
						var x = a * 100 + b * 10 + c
						var y = c * 100 + b * 10 + a
						if(x + y == 1333) {
							document.write(x+"&nbsp;"+y+"<br />")
						}
					}

				}
			}
		</script>
	</body>

</html>
