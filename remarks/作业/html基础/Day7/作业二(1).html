<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业二(1)</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	div{
		line-height: 150px;
		text-align: center;
	}
	#d1{
		width: 500px;
		height: 500px;
		border: 2px solid red;
		position:relative;

	}
	.div1{
		width: 150px;
		height: 150px;
		background: red;
		color: white;
	}
	#d2{
		position: absolute;
		top: 25px;
		left: 25px;
	}
	#d3{
		position: absolute;
		top: 325px;
		left: 25px;
	}
	#d4{
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: auto;
		background: blue;
		color: yellow;

	}
	#d5{
		position: absolute;
		top: 25px;
		left: 325px;
		
	}
	#d6{
		position: absolute;
		top: 325px;
		left: 325px;
	}

	</style>
</head>
<body>
	<div id="d1">
		<div class="div1" id="d2">链接</div>
		<div class="div1" id="d3">链接</div>
		<div class="div1" id="d4">链接</div>
		<div class="div1" id="d5">链接</div>
		<div class="div1" id="d6">链接</div>
	</div>
</body>
</html>
