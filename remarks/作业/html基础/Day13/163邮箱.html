<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>163邮箱登录</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				text-align: center;
			}
			
			#box {
				width: 300px;
				height: 500px;
				box-shadow: 0 0 2px 2px rgb(216, 215, 213);
				margin: 200px auto;
			}
			
			#header {
				width: 100%;
				height: 50px;
				color: rgb(79, 79, 83);
				line-height: 50px;
				
			}
			
			#headLeft {
				width: 149px;
				height: 50px;
				float: left;
				
			}
			#headLeft img{
				vertical-align: text-top;
				margin-right: 5px;
			}
			#headRight {
				width: 150px;
				height: 50px;
				float: left;
				border-left: 1px solid rgb(201, 203, 205);
				border-bottom: 1px solid rgb(201, 203, 205);
			}
			
			h3 {
				margin-top: 30px;
				color: rgb(79, 79, 83);
			}
			
			#middle {
				width: 130px;
				height: 170px;
				margin: 0 auto;
				position: relative;
				top: 50px;
			}
			
			#img {
				width: 130px;
				position: absolute;
				top: 0;
				left: 0;
				transition: all 0.5s ease;
				padding: 20px 0;
			}
			
			#img img {
				width: 130px;
				transform: translateZ(2px);
				box-shadow: 0 0 2px 2px rgb(216, 215, 213);
			}
			
			#middle:hover #img {
				left: -60px;
			}
			
			#phone {
				width: 140px;
				position: absolute;
				top: 0;
				left: 70px;
				opacity: 0;
				transition: all 1s ease;
			}
			
			#middle:hover #phone {
				opacity: 1;
			}
			#footer{
				height: 100px;
				margin-top:70px ;
			}
			#footer #s1{
				background: skyblue;
				color: white;
				display: inline-block;
				height: 20px;
				width: 210px;
				line-height: 20px;
				border-radius: 10px;
				font-size:14px ;
			}
			#footer #s2{
				display: inline-block;
				height: 20px;
				margin-top: 30px;
				color: rgb(75,153,248);
			}
			#footer #s2 a{
				text-decoration: none;
				font-size:14px ;
				color: rgb(75,153,248);
			}
		</style>
	</head>

	<body>
		<div id="box">
			<div id="header">
				<div id="headLeft">
					<img src="img/003.png" /><span>二维码登录</span>
				</div>
				<div id="headRight">
					<span>
						邮箱账号登录
					</span>
				</div>
			</div>
			<h3>手机扫码 安全防盗</h3>
			<div id="middle">
				<div id="img">
					<img src="img/001.jpeg" />
				</div>
				<div id="phone">
					<img src="img/002.png" />
				</div>
			</div>
			<div id="footer">
				<span id="s1">使用 邮箱大师 扫描二维码登录</span>
				<br />
				<span id="s2">
					<a href="###">如何使用</a>&nbsp; / &nbsp;<a href="###">下载邮箱大师</a>
				</span>
			</div>
		</div>
	</body>

</html>
