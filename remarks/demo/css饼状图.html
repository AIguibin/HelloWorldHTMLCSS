<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            background-color: #0f0f0f;
            position: relative;
        }
        .outer{
            width: 100px;
            height: 90px;
            border-radius: 50%;
            border: #2bdadf solid 5px;
            border-top: none;
            border-right: none;
            padding-top: 10px;
        }
        .inner{
            width: 80px;
            height: 80px;
            margin: 0 auto;
            background-color: rgba(50,254,254,0.1);
            border-radius: 50%;
        }
        .outer-l{
            border-left: none;
            border-right: #2bdadf solid 5px;
        }
        .outer:nth-child(1){
            position: absolute;
            top: 100px;
            left: 100px;
        }
        .outer:nth-child(3){
            position: absolute;
            top: 100px;
            left: 400px;
        }
        .outer:nth-child(5){
            position: absolute;
            top: 300px;
            left: 300px;
        }
        .line{
            width: 100px;
            height: 0.1rem;
            background: #cfbf08;
            position: absolute;
            top: 250px;
            left: 150px;
            transform: rotateZ(50deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <div class="line"></div>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <div class="line"></div>
    <div class="outer outer-l">
        <div class="inner"></div>
    </div>
</body>
</html>
