<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/animate.css">
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
            background: #0f0f0f;
        }
        img{
            margin: 500px;
            background: url("img/screen_24.png") no-repeat;
            background-position: 0% 50%;
	   background-size: 30% 40%;
            animation: flow 5s linear infinite;
        }
        @keyframes flow {
            0% {background-position: 0% 40%;}


            50%{background-position: 100% 40%;}


            100% {background-position: 0% 40%;}

        }
    </style>
</head>
<body>
<img src="img/screen_1.png" style="width: 500px;" alt="">
</body>
</html>
