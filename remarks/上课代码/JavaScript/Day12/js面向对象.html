		<!--面向对象编程的核心是转变考虑问题的方式-->
	 	<script type="text/javascript">
	 		/*
	 		 面向过程编程与面向对象(OOP)编程的区别
	 		 面向过程:以事件为中心,将完成整个事件的操作分成若干个步骤,按照步骤来执行书写代码.
	 		 面向对象:以具体的事物为中心,完成某个事件需要哪些事物参与,每个事物都有什么特征(属性)与行为(方法),此时,完成事件只是事物功能里的一小部分
	 		 面向过程的代表语言:C语言.
	 		 面向对象的代表语言:OC JAVA C++.
	 		 
	 		 注意:除了JS以外的其他的面向对象语言都有完整的类和对象的概念,但是JS(ECMAScript)中并不存在类的概念,所有元素都是对象.
	 		 
	 		 
	 		 类和对象:
	 		 对象是类的实例
	 		 类是对象的类型
	 		 
	 		 
	 		 如何让判断所描述的是一个类还是一个对象?
	 		 如果所有人都能通过描述得到唯一的一个实体,那么就是对象,反之,就是类.
	 		 
	 		 */
	 		
	 		/*
	 		 JS中创建对象的方式有两种:
	 		 1.字面量创建对象.
	 		 2.构造函数创建对象.
	 		 */
	 		/*
	 		 字面量创建对象.
	 		    使用字面量创建对象时,对象内包含两部分:属性和方法.多个属性或者方法之间用逗号隔开;每一个属性或者方法都有名和值两部分组成,两者用冒号连接.等价于等号.统称为键和值.
	 		 */
	 		//对象的属性和方法写在大括号内
	 		var p1 = {
	 			//对象的属性:描述对象的特征.
	 			//姓名
	 			name:"史广轩",
	 			age:21,
	 			sex:"男",
	 			//方法:描述对象的行为
	 			speak:function(){
	 				alert("我的愿望是:世界和平!!!!");
	 			}
	 		};
	 		//创建一个汽车对象
	 		var car = {
	 			//汽车的属性
	 			//品牌
	 			brand:"奥迪",
	 			//型号
	 			model:"R8",
	 			//颜色
	 			color:"black",
	 			run:function(){
	 				alert("老司机开车了.")
	 			}
	 		};
//	 		alert(car.brand)
//	 		car.run()
	 		/*
	 		 如何使用创建好的对象
	 		 语法:
	 		 对象名.属性名  或者 对象名.方法名();
	 		 
	 		 */
	 		
	 		
	 		//创建"人"对象的函数
	 		//优点:可以将相同的代码只写一遍,减少代码量.
//	 		function createPerson(name,age,sex,speak){
//	 			var p = {
//	 				name:name,
//	 				age:age,
//	 				sex:sex,
//	 				speak:speak
//	 			}
//	 			return p
//	 		}
//	 		var p = createPerson("王宝强",30,"男",function(){
//	 			alert("世人都在防老王,不想老宋翻了墙!!");
//	 		});
//	 		var p2 = createPerson("王宝强",30,"男",function(){
//	 			alert("世人都在防老王,不想老宋翻了墙!!");
//	 		});
//	 		p.speak()
//	 		
	 		
	 		
	 		/*
	 		 构造函数创建对象
	 		 构造函数的函数名首字母需要大写.
	 		 */
	 		
	 		function Person(name,age,sex,speak){
	 			//this关键字在构造函数里,代指系统帮我们创建的对象自己
	 			  
	 			this.name = name;
	 			this.age = age;
	 			this.sex = sex;
	 			this.speak = speak;
	 		}
	 		/*
	 		 调用构造函数创建对象
	 		 语法:
	 		 new 构造函数名(实参1,实参2,...)
	 		 */
	 		var p3 = new Person("陈赫",33,"男",function(){
	 			alert("陈赫");
	 		})
//	 		p3.speak()
	 		/*
	 		 new 关键字的作用
	 		  1.创建一个空对象
	 		  2.让这个空对象去调用对应的构造函数,将要赋的值赋上.
	 		  3.将赋好值的空对象返回.
	 		 */
	 		
	 		/*
	 		 prototype:每一个函数对象(构造函数),都有一个prototype属性,该属性中存储的是一个原型对象,为原型对象添加的属性或者方法都可以被之后创建的任何一个实例对象所访问,可以帮助我们节省内存,但是需要注意为原型对象添加的属性或者方法有一个特点就是所有实例对象对应的属性或方法是需要完全相同的.
	 		 */
	 		Person.prototype.speak = function(){
	 			alert("呵呵哒");
	 		}
	 		p3.speak();
	 		Person.prototype.type = "人";
	 		console.log(p3.type)
	 		//constructor:是原型对象的属性,其存储的是创建对应实例对象时所使用的构造函数
	 		console.log(Person.prototype)
