			//求两个数的最大值
			 function twoMax(n1,n2){
			 	var max = n1 > n2 ? n1 : n2;
			 	return max
			 }
			//求三个数的最大值
			function threeMax(n1,n2,n3){
				return twoMax(twoMax(n1,n2),n3);
			}
			
			//求四个数的最大值
			function fourMax(n1,n2,n3,n4){
				return twoMax(twoMax(n1,n2),twoMax(n3,n4));
			}
			function fourMax(n1,n2,n3,n4){
				return twoMax(threeMax(n1,n2,n3),n4);
			}
