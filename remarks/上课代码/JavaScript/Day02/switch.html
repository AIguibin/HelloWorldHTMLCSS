			//break关键字在switch...case语句里的作用就是跳出整个switch语句.
			
			function mon(){
				var a =document.getElementById("m1").value-0;
				switch (a){
					case 1:
					case 3:
					case 5:
					case 7:
					case 8:
					case 10:
					case 12:{
						alert("31天")
						break;
					}
					case 4:
					case 6:
					case 9:
					case 11:{
						alert("30天")
						break;
					}
					case 2:{
						alert("28天")
						break;
					}
					default:{
						alert("请重新输入")
						break;
					}
						
				}
			}
