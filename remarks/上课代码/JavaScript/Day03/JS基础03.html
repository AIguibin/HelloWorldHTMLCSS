<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>do...while循环</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 do...while
			 语法
			 1循环条件初值
			 do{
			 	4循环体
			 	3循环增量
			 }while(2循环条件)
			 
			 循环执行顺序
			 第一次1432
			 以后432
			 先执行循环体再判断循环条件,如果成立再执行,如果不成立,跳出循环.
			 
			 */
		</script>
	</body>
</html>
