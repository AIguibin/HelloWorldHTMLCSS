<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景</title>
		<style type="text/css">
			#div1{
			width:	550px;	
			height: 550px;
			background-image: url(img/lanou.jpg);
			border: 30px dotted black;
			padding: 80px;
			background-origin: content-box;
			} 
		</style>
	</head>
	<body>
		<!--第一张背景图片的起始位置
			background-origin:
			1.border-box:从边框开始
			2.padding-box:	从padding开始,默认的
			3.content-box:  从内容开始
		-->
		<div id="div1">
			
		</div>
		<!--背景裁剪
			background-clip
			1.border-box:从边框开始裁剪
			2.padding-box:从padding开始裁剪
			3.content-box从内容开始裁剪
		-->
	</body>
</html>
