<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第三方动画</title>
		<link rel="stylesheet" type="text/css" href="animate.css"/>
		<style type="text/css">
			.div1{
				width: 300px;
				height: 300px;
				background: blue;
				margin:auto;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				
			}
		</style>
	</head>
	<body>
		<!--第三方动画(除官方和自己写的动画
			animated.css
			1.下载animated.css
			2.在我们的文档中导入"animated.css"
			3.在class属性里加入对应的单词
			animated:代表要从animated.css做动画
			动画样式:参考官网
		)-->
		<!--infinite 无限循环-->
		<div class="div1 animated wobble infinite"></div>
	</body>
</html>
