<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- keywords  关键词 -->
	<meta name="keywords" content="引擎优化,SEO,搜索">
	<!-- description  描述 -->
	<meta name="description" content="没有任何WEB经验的WEB应用程序开发者、对WEB前端技术感兴趣的用户均可学习">
	<title>SEO</title>
</head>
<body>
	<!-- SEO:search engine optimization 搜索引擎优化
	目的:让搜索及可能快的搜索到我们的网页.

	title:便于用户了解整个网页的内容,而且这也是搜索引擎判定该网页内容的主要根据.
	一般内容不超过80个字,尽可能突出该网站的关键,类型,目的,品牌等.

	keywords:关键字,为搜索引擎提供关键字列表,一般不超过100字,属于meta标签.

	description;描述,可以理解为对title和keywords的补充说明,一般不超过200字.

	img的alt属性:搜索引擎在搜索图片时会根据alt来抓取图片.

	关键词密度:一般网页中的关键词站到整篇内容的2%-8%.

	网页的内容要时常更新 时间:9:00

	网页内容尽可能原创.

	结合当前的语义使用对应的标签.
	 -->














</body>
</html>
