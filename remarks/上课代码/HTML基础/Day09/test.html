<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1 {
			width: 300px;
			height: 300px;
			background:red;
			position: relative;
		}
		#div2 {
			height: 200px;
			background:yellow;
		}
		#div3 {
			width:300px;
			height:200px;
			background:blue;
			text-align:center;
			position: absolute;
			top:0;
			left:0;
			visibility: hidden;

		}
		#div3 span {
			background:pink;

		}
		#div1:hover #div3 {
			visibility: visible;
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2"></div>
		<div id="div3">
			<span>这是一段文字</span>
		</div>
	</div>
</body>
</html>
