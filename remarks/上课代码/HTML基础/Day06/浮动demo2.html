<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动demo2</title>
	<style type="text/css">
		#box{
			width: 510px;
			height: 600px;
			border: 2px solid gray;
		}
		#top,#bottom{
			width: 510px;
			height: 100px;
		}
		#top div{
			width: 100px;
			height: 100px;
			border: 1px solid gray;
			float: left;
		}
		#middle{
			width: 100%;
			height: 400px;
		}
		#left{
			width: 340px;
			height: 100%;
			float: left;

		}
		#right{
			/*clear: both;*/
			width: 170px;
			height: 100%;
			float: right;
			/*display: inline-block;*/
		}
		#d6{
			width: 338px;
			height: 148px;
			border: 1px solid gray;
		}
		#d8{
			width: 168px;
			height: 148px;
			border: 1px solid gray;
			float: left;
		}
		#d9{
			width: 168px;
			height: 148px;
			border: 1px solid gray;
			float: left;
		}
		#d11{
			width: 338px;
			height: 98px;
			border: 1px solid gray;
			/*float: left;*/
			clear: both;
		}
		#d7{
			width: 168px;
			height: 198px;
			border: 1px solid gray;
			/*float: right;*/
		}
		#d10{
			width: 168px;
			height: 198px;
			border: 1px solid gray;
		}
		#d12{
			height: 98%;
			width: 100%;
			border: 1px solid gray;
		}
	</style>
</head>
<body>
	<div id="box">
		<!-- 顶部 -->
		<div id="top">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
		<!-- 中部 -->
		<div id="middle">
			<!-- 左边 -->
			<div id="left">
				<div id="d6">6</div>
				<div id="d8">8</div>
				<div id="d9">9</div>
				<div id="d11">11</div>
			</div>
			<!-- 右边 -->
			<div id="right">
				<div id="d7">7</div>
				<div id="d10">10</div>
			</div>
		</div>
		<!-- 底部 -->
		<div id="bottom">
			<div id="d12">12</div>
		</div>
	</div>
</body>
</html>
