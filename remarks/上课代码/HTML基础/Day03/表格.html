<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<style type="text/css">
	table{
		border-color: blue;
	}
	th{
		color: white;

	}

	</style>
</head>

			<td>2011-2-3</td>
			<td>路由器</td>
			<td>2</td>
			<td>吴哥</td>
			<td>钱平</td>
		</tr>
		<tr class="color">
			<td>2011-2-5</td>
			<td>显示器</td>
			<td>2</td>
			<td>李平</td>

		</tr>
		<tr>

			<td>2</td>

		</tr>
	</table>
</body>
</html>
