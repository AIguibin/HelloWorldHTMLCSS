<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style type="text/css">
		/*html标签再往上是文档对象document,文档的宽高就是浏览器窗口的大小*/
			body,html{
				width: 100%;
				height: 100%;
			}
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<!--流式布局也叫百分比布局,把元素的宽,高,margin,padding不再用固定数值,改用百分比,这样元素的宽,高,margin,padding会根据页面的尺寸随时调整,以达到适应当前页面的目的.
			
			*百分比是基于元素父级的大小计算得来的
			* 元素的水平或者竖直间距都是相对于父级的宽计算的
			* 边框不能使用百分比设置
		-->
		<div id="div1">
			
		</div>
	</body>
</html>
