<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>旋转立方体</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: url(img/bg.jpg);
				background-size: 100% 1000px;
			}
			#box{
				width: 300px;
				height: 300px;
				margin: 150px auto;
				position: relative;
				transform-style: preserve-3d;
				transform: rotateX(-45deg) rotateY(45deg);
				animation:animation 5s infinite linear alternate-reverse;
				
			}
			
			ul li{
				width: 100px;
				height: 100px;
				list-style: none;
				position: absolute;
				top: 100px;
				left: 100px;
			
			}
			ul li:nth-child(1){
				transform: translateZ(50px);
				
			}
			ul li:nth-child(2){
				transform: rotateX(90deg) translateZ(50px);
				
			}
			ul li:nth-child(3){
				transform: rotateY(90deg) translateZ(50px);
				
			}
			ul li:nth-child(4){
				transform:rotateY(-90deg) translateZ(50px);
				
			}
			ul li:nth-child(5){
				transform: rotateX(-90deg) translateZ(50px);
				
			}
			ul li:nth-child(6){
				transform: rotateY(180deg) translateZ(50px) ;
				
			}
			
			ol li{
				width: 300px;
				height: 300px;
				list-style: none;
				/*font-size: 100px;*/
				/*text-align: center;*/
				/*line-height: 600px;*/
				position: absolute;
				top: 0;
				left: 0;
				color: white;
				opacity: 0.3;
			}
			ol li:nth-child(1){
				transform: translateZ(150px);
				background: black;
			}
			ol li:nth-child(2){
				transform: rotateX(90deg) translateZ(150px);
				background: black;
			}
			ol li:nth-child(3){
				transform: rotateY(90deg) translateZ(150px);
				background: black;
			}
			ol li:nth-child(4){
				transform:rotateY(-90deg) translateZ(150px);
				background: black;
			}
			ol li:nth-child(5){
				transform: rotateX(-90deg) translateZ(150px);
				background: black;
			}
			ol li:nth-child(6){
				transform: rotateY(180deg) translateZ(150px) ;
				background: black;
			}
			@keyframes animation{
				from{transform: rotateX(-45deg) rotateY(45deg);}
				25%{transform: rotateX(-150deg) rotateY(150deg);}
				50%{transform: rotateX(-250deg) rotateY(250deg);}
				75%{transform: rotateX(-350deg) rotateY(350deg);}
				to{transform: rotateX(-45deg) rotateY(45deg);}
			}
			#box:hover ol li:nth-child(1){
				transition: all 3s ease;
				transform:translateZ(300px)
			}
			#box:hover ol li:nth-child(2){
				transition: all 3s ease;
				transform: rotateX(90deg) translateZ(300px);	
			}
			#box:hover ol li:nth-child(3){
				transition: all 3s ease;
				transform: rotateY(90deg) translateZ(300px)
			}
			#box:hover ol li:nth-child(4){
				transition: all 3s ease;
				transform:rotateY(-90deg) translateZ(300px)
			}
			#box:hover ol li:nth-child(5){
				transition: all 3s ease;
				transform: rotateX(-90deg) translateZ(300px)
			}
			#box:hover ol li:nth-child(6){
				transition: all 3s ease;
				transform: rotateY(180deg) translateZ(300px)
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li><img src="img/01.png"/></li>
				<li><img src="img/02.png"/></li>
				<li><img src="img/03.png"/></li>
				<li><img src="img/04.png"/></li>
				<li><img src="img/05.png"/></li>
				<li><img src="img/06.png"/></li>
			</ul>
			<ol>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ol>
		</div>
	</body>
</html>
