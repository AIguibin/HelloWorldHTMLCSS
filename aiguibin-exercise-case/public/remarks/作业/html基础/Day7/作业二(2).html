<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业二(2)</title>
	<style type="text/css">
		.d1{
			width: 100px;
			height: 100px;
			border: 2px solid red;
			background: skyblue;
		}
		#d2{
			position: relative;
		}
		#d3{
			position: absolute;
			top: 50px;
			left: 50px;
		}
		#d4{
			position: absolute;
			top: 100px;
			left: 100px;
			background: yellow;
		}
		#d5{
			position: absolute;
			top: 150px;
			left: 150px;
		}
		#d6{
			position: absolute;
			top: 200px;
			left: 200px;
		}
	</style>
</head>
<body>
	<div class="d1" id="d2"></div>
	<div class="d1" id="d3"></div>
	<div class="d1" id="d4"></div>
	<div class="d1" id="d5"></div>
	<div class="d1" id="d6"></div>

</body>
</html>
