<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业一</title>
	<style type="text/css">
		#div1{
			height: 500px;
			width: 500px;
			border: 1px dotted ;
			margin: 200px 200px;
			overflow: hidden;
		}
		#div2{
			height: 400px;
			width: 400px;
			outline: 5px solid rgb(207,235,254);
			margin: 50px auto;
			background: rgb(244,244,244);
			overflow: hidden;

		}
		#div3{
			height: 300px;
			width: 300px;
			overflow: hidden;
			background: rgb(245,137,215);
			margin: 42px auto;
		}
		#div6{
			height: 206px;
			width: 206px;
			overflow: hidden;
			outline: 1px dotted white;
			margin: 42px auto;
		}
		#div4{
			height: 200px;
			width: 200px;
			overflow: hidden;
			margin: 2px auto;
			outline: 1px dashed white;
			 
			
		}
		#div5{
			height: 100px;
			width: 100px;
			background: rgb(136,255,44);
			margin: 50px auto;
			outline: 5px solid rgb(251,255,12);
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2">
			<div id="div3">
				<div id="div6">
					<div id="div4">
						<div id="div5"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
