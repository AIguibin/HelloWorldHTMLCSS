<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
	<style type="text/css">
		td{
			width: 100px;
			height: 50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 align="center">个人简历</h1>
	<table align="center" border="1" cellspacing="0">
		<tr>
			<td>姓名</td>
			<td></td>
			<td>性别</td>
			<td></td>
			<td>出生年月</td>
			<td></td>
			<td rowspan="4"></td>
		</tr>
		<tr bgcolor="beige">
			<td>民族</td>
			<td></td>
			<td>政治面貌</td>
			<td></td>
			<td>身高</td>
			<td></td>
		</tr>
		<tr>
			<td>学制</td>
			<td></td>
			<td>学历</td>
			<td></td>
			<td>户籍</td>
			<td></td>
		</tr>
		<tr bgcolor="beige">
			<td>专业</td>
			<td colspan="2"></td>
			<td>毕业学校</td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td colspan="7">技能.特长或爱好</td>
		</tr>
		<tr bgcolor="beige">
			<td>外语等级</td>
			<td colspan="2"></td>
			<td>计算机</td>
			<td colspan="3"></td>
		</tr>
		<tr>
			<td  colspan="7">个人履历</td>
		</tr>
		<tr bgcolor="beige">
			<td>时间</td>
			<td colspan="2">单位</td>
			<td colspan="4">经历</td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2"></td>
			<td colspan="4"></td>
		</tr>
		<tr bgcolor="beige">
			<td></td>
			<td colspan="2"></td>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2"></td>
			<td colspan="4"></td>
		</tr>
		<tr bgcolor="beige">
			<td colspan="7">联系方式</td>
		</tr>
		<tr>
			<td>通讯地址</td>
			<td colspan="3"></td>
			<td>联系电话</td>
			<td colspan="2"></td>
		</tr>
		<tr bgcolor="beige">
			<td>E-mail</td>
			<td colspan="3"></td>
			<td>邮编</td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td colspan="7">自我评价</td>
		</tr>
		<tr>
			<td colspan="7" style="height:150px;background:beige;"></td>
		</tr>
	</table>
</body>
</html>
