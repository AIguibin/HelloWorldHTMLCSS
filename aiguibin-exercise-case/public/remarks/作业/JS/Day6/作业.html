<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#box {
				width: 402px;
				height: 400px;
				border: 2px solid red;
				overflow: hidden;
			}
			
			ul {
				width: 102px;
				height: 400px;
				float: left;
				position: relative;
			}
			
			ul li {
				width: 100px;
				height: 98px;
				border: 1px solid darkgray;
				list-style: none;
				line-height: 98px;
				text-align: center;
				
			
				
			}
			ul img{
				position: absolute;
				top:40px;
				left: 82px;
				transition: all 0.2s linear;
			}
			#count {
				width: 300px;
				height: 400px;
				float: right;
				font-size: 100px;
			}
		</style>
	</head>

	<body>
		<div id="box">

			<ul>
				<img src="1.png"/>
				<li>163邮箱</li>
				<li>126邮箱</li>
				<li>yeah.<wbr>net</wbr></li>
				<li>网易手机邮箱</li>
			</ul>
			<div id="count">
				
			</div>
		</div>
		
		
		<script type="text/javascript">
			var lis = document.getElementsByTagName("li");
			var divCount = document.getElementById("count");
			var i1 = document.querySelector("img")
			for (var i = 0; i < lis.length; i++){
				lis[i].onclick = function(){
					for (var j = 0; j < lis.length; j++){
						if(this == lis[j]){
							
							this.style.backgroundColor = "yellow"
							
							divCount.innerHTML = this.innerHTML;
							i1.style.transform = "translateY(" + ( j * 100 ) +"px)";
							
							
						}else{
							lis[j].style.backgroundColor = "white"
						}
					}
				}
			}
		</script>
	</body>






















</html>
