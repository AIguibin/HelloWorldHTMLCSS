<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>判断正负</title>
	</head>
	<body>
		请输入数字:<input type="text" id="num1" value="" />
		<input type="button" id="btn1" value="点击" onclick="btn()" />
		<script type="text/javascript">
			function btn(){
				var num = document.getElementById("num1").value-0;
				if(num > 0){
					alert("正数")
				}else if(num < 0){
					alert("负数")
				}else{
					alert(0)
				}
			}
		</script>
	</body>
</html>
