<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>按钮</title>
		<style type="text/css">
			li{
				width: 100px;
				height: 40px;
				background: green;
				list-style: none;
				float: left;
				line-height: 40px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<ul>
			<li onclick="btn(0)">111</li>
			<li onclick="btn(1)">222</li>
			<li onclick="btn(2)">333</li>
			<li onclick="btn(3)">444</li>
		</ul>
		<script type="text/javascript">
			var i = document.querySelectorAll("li")
			function btn(x){
				for (var j = 0; j < i.length; j++){
					i[j].style.backgroundColor = "green"
				}
				i[x].style.backgroundColor = "red"
			}
			
		</script>
	</body>
</html>
