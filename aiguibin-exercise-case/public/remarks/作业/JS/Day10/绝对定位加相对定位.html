<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>相对定位加绝对定位</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				position: relative;
			}
			#box{
				height: 2000px;
				background: darkorange;
				overflow: hidden;
				
			}
			#return{
				width: 100%;
				height: 100px;
				background: gray;
				position: absolute;
				/*transition: all 1s;*/
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="return"></div>
		<script type="text/javascript">
//			var box = document.getElementById("box");
			var html = document.documentElement.clientHeight;
			console.log(html)
			var body = document.body;
			var return1 = document.getElementById("return");
			
			body.onscroll = function(){
				return1.style.top = (html + body.scrollTop - 100) + "px";
			}
//			setInterval(body.onscroll,50);
		</script>
	</body>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</html>
