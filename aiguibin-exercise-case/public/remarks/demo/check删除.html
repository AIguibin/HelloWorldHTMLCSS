<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <input type="checkbox" name="good"> 你好
    </div>
    <div>
        <input type="checkbox" name="good"> 不好
    </div>

    <button>删除</button>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script>
        $('button').click(function () {
            $("input[name='good']:checked").each(function() { // 遍历选中的checkbox
                var n = $(this).parents("div").index();  // 获取checkbox所在行的顺序
                $("div:eq("+n+")").remove();
            });

        })
    </script>
</body>
</html>
