		<script type="text/javascript">
			//获取底部所有图片
			var footerimgs = document.querySelectorAll("#footer img");
			//给所有的图片加鼠标移入事件
			for(i = 0; i < footerimgs.length; i++) {
				footerimgs[i].onmouseenter = (function(index) {
					return function() {
						this.src = "img/img1/footer" + index + "_h.jpg"
					}
				})(i)
				footerimgs[i].onmouseleave = (function(index) {
					return function() {
						this.src = "img/img1/footer" + index + ".jpg"
					}
				})(i)
			}
			
			
			//轮播图
			var imgs = document.querySelectorAll("#wrap img");
			
			var lis = document.querySelectorAll("#wrap li");
			//记录当前是第几张图片
			var index = 0;
//			鼠标点击小点切换图片
			for 	(var i = 0; i < lis.length; i++){
				lis[i].onclick = function(){
					//让当前的图片消失
					imgs[index].style.opacity = "0";
					//让移入的小点对应的图片显示
					for(var i = 0; i < lis.length; i++){
						if(this == lis[i]){
							index = i;
						}
					}
					imgs[index].style.opacity = "1";
					changePoint();
				}
			}
			
			function changePoint(){
				for (var i = 0; i < lis.length; i++){
					if(index == i){
						lis[i].style.backgroundColor = "red";
					}else{
						lis[i].style.backgroundColor = "white";
					}
				}
			}
			//自动更换图片
			function autoChange(){
				imgs[index].style.opacity = "0";
				index++;
				if (index == 3){
					index = 0;
				}
				imgs[index].style.opacity = "1";
				changePoint()
			}
			setInterval("autoChange()",2000)

                            dof: true,
                            screenOpacity: 0.8
                        });
            });


		</script>
