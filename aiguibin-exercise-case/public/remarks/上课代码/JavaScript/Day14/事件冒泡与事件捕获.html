<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 400px;
				height: 400px;
				background: red;
			}
			#div2{
				width: 300px;
				height: 300px;
				background: firebrick;
				
			}
			#div3{
				width: 200px;
				height: 200px;
				background: darkgoldenrod;
			}
			#div4{
				width: 100px;
				height: 100px;
				background: khaki;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3">
					<div id="div4"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			/*
			 * 1.事件传播--冒泡和捕获
			 *    默认情况下,事件使用冒泡方式,我们也可以显示的指定事件传播的方式,方法是在注册事件监听里将useCapture参数的值设置成true.
			 * 2.事件冒泡
			 * 当某一个事件在某个dom元素被触发时,事件将跟随该节点所继承自的各个父节点冒泡穿过整个dom节点层,一直到达根节点.
			 * 3.事件捕获
			 * 该事件的处理从Dom根节点开始,而不是从发了该事件的dom元素开始,依次通过触发节点的继承父节点,直至达到触发的最终元素停止.
			 */
			var div1 = document.getElementById("div1")
			var div2 = document.getElementById("div2")
			var div3 = document.getElementById("div3")
			var div4 = document.getElementById("div4")
			var user = true;
			//添加事件监听
			div1.addEventListener("click",function(){
				alert("div1")
			},user)
			div2.addEventListener("click",function(){
				alert("div2")
			},user)
			div3.addEventListener("click",function(){
				alert("div3")
			},user)
			div4.addEventListener("click",function(){
				alert("div4")
			},user)
			
		</script>
	</body>
	
	
	
	
	
	
	
	
	
	
	
	
	
</html>
