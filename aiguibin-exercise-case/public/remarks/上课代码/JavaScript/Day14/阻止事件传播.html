<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>阻止事件传播</title>
		<style type="text/css">
			#div1 {
				width: 400px;
				height: 400px;
				background: red;
			}
			
			#div2 {
				width: 300px;
				height: 300px;
				background: firebrick;
			}
			
			#div3 {
				width: 200px;
				height: 200px;
				background: darkgoldenrod;
			}
			
			#div4 {
				width: 100px;
				height: 100px;
				background: khaki;
			}
		</style>
	</head>

	<body>

		<a href="http://www.google.cn">跳转到谷歌</a>
		<div id="div1">
			<div id="div2">
				<div id="div3">
					<div id="div4"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			//阻止普通事件传播 event.preventDefault()
			var a = document.getElementsByTagName("a")[0];
			a.addEventListener("click", function(e) {
				var even = e || event;
				e.preventDefault();
			}, false);

			//阻止冒泡事件传播 event.stopPropagation()
			var div1 = document.getElementById("div1")
			var div2 = document.getElementById("div2")
			var div3 = document.getElementById("div3")
			var div4 = document.getElementById("div4")
			var user = false;
			//添加事件监听
			div1.addEventListener("click", function() {
				var even = e || event;
				e.stopPropagation();
				alert("div1")
				
			}, user)
			div2.addEventListener("click", function(e) {
				var even = e || event;
				e.stopPropagation();
				alert("div2")
				
			}, user)
			div3.addEventListener("click", function(e) {
				var even = e || event;
				e.stopPropagation();
				alert("div3")
				
			}, user)
			div4.addEventListener("click",
				function(e) {
					var even = e || event;
					e.stopPropagation();
					alert("div4")
					
				}, user)
		</script>
	</body>

</html>
