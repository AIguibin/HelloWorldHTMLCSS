			var divs = document.getElementsByClassName("div2")
			for(var i = 0; i < divs.length; i++){
				divs[i].style.backgroundColor = randomColor();
			}
			document.onmousemove = function(e){
				var even = e || event;
				for(var i = divs.length - 1; i > 0 ; i--){
					divs[i].style.top = divs[i - 1].style.top;
					divs[i].style.left = divs[i - 1].style.left;
				}
				divs[0].style.left = even.clientX + "px"
				divs[0].style.top = even.clientY + "px"
			}
			function randomNumber(x,y){
				return Math.floor(Math.random()*(y - x + 1) + x)
			}
			function randomColor(){
				var red = randomNumber(0,255);
				var green = randomNumber(0,255);
				var blue = randomNumber(0,255);
				return "rgb(" + red + "," + green + "," + blue + ")"
