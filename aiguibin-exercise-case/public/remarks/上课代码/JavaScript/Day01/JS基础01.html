	    <!--HTML5的组成部分
	        1.结构(HTML)
	        2.样式(CSS)

	   JavaScript ,一种脚本语言,也属于编程语言,负责网页的相关的行为和动作.
	   
	   什么是编程语言?
	   标准:是否具有"图灵完备".
	   图灵完备:可以执行的任何计算
	   
	   什么是脚本语言?
	   传统的编程语言(c语言).:
	   编写->编译->链接->可执行的文件.
	   JavaScrit 脚本语言省去了传统编程语言繁琐的过程,使用JavaScrit写出的代码,就是最终要执行的文件.
	   
	   JavaScrit和Java没有关系!
	   
	   JavaScrit的组成部分.
	       1.ECMAScript :基本的语法结构,基本的对象.
	       2.DOM: document object model,文档对象模型,描述处理文档内容的方法.
	       3.BOM: browers object model,浏览器对象模型,描述与浏览器进行交互的方法.
	       
	   JavaScrit语言的特点:
	     1.解释性执行,脚本语言.
	     2.面向对象,一切事物皆对象.
	     3.弱类型,没有严格的数据类型
	     4.事件驱动,由事件触发执行.
	     5.跨平台.
	       
	       
	     基本语法:
	     1.如何导入js
	       a.外部导入js,新建一个js文件,使用<script src="*.js"></script>方式导入外部js文件.
	       b.内部js.把所有与js有关的代码用<script></script>包裹,嵌入到html文档里面.
	       
	    2.js的输出方式
	       1.alert(), 显示带有指定内容和一个ok按钮的警告框.
	       2.console.log(), 在控制台输出内容,多用于代码测试.
	       3.document.write(),向html文档中写内容.
	       4.innerHTML, 向元素内容里写入内容.(必须事先找到对应的元素.)
	       5.修改元素的属性值.
	       6.修改元素的样式.
	    
	    
	    3.常量 在程序运行期间,不可改变的量.
	    a.数字常量:1,10,0.5,-8,1e4
	    b.字符串常量:"刚哥真帅", '恩,是的,很帅!'.双引号里面不可以再嵌套双引号.单引号里也不能再嵌套单引号.双引号里可以嵌套单引号,单引号里面可以嵌套双引号.
	    
	    4.变量  在程序运行期间,值可以改变的量.
	    变量是一种储存数据的容器.
	    变量需要定义:
	    var 变量名 = 初值
	    
	    变量名的命名规则
	    a.由数字(0-9),字母(a-z, A-Z),下划线(_),美元符号($),组成,数字不能开头.
	    b.不同于系统的关键字重名(看颜色)
	    c.见名知意
	    d.驼峰命名法,帕斯卡命名法,匈牙利命名法.
	    
	    5.原始数据类型
	       a.number 数字类型
	       b.string 字符串类型
	       c.boolean 布尔类型
	       d.null 空值类型
	       e.undefined 未定义类型
	       f.object 对象类型
	       注意:js里数据类型由赋的值决定.
	       转义字符:
	       \" 代表 "
	       \' 代表 '
	       \\ 代表 \
	       \n 代表 换行
	       \t 缩进一次tab键的距离
	       
	   6.运算符
	       a.算数运算符(+, -, *, /, %, --, ++) 运算符两端加空格.
	       b.赋值运算符(=, +=, -=, *=, /=, %=).
	       c.关系运算符(>, <, >=, <=, ==, ===, !=, !===)
	       d.逻辑运算符(&&, ||, !)
