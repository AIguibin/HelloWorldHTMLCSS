<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQ导航栏</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				position: relative;
			}
			#wrap ul{
				list-style: none;
				overflow: hidden;
			}
			#wrap ul li{
				float: left;
				width: 100px;
				font-size: 30px;
				text-align: center;
			}
			#wrap #slider{
				width: 100px;
				height: 3px;
				background: teal;
				position: absolute;	
				margin-top: 5px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<ul>
				<li>头条</li>
				<li>热点</li>
				<li>游戏</li>
				<li>娱乐</li>
				<li>科技</li>
			</ul>
			<div id="slider"></div>
		</div>
		
		<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("ul li").mouseover(function(){
				$("#slider").animate({
					left:$(this).index() * $(this).width()
				},100)
			})
		</script>
	</body>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</html>
