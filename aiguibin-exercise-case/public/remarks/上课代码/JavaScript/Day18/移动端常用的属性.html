<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
		
		<title>移动端属性</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 3000px;
			}
			#div1{
				width: 200px;
				height: 200px;
				background: firebrick;
				position: absolute;
				top: 1000px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			/*
			 * 1.clientX clientY
			 * 距离浏览器可用范围的距离
			 * 2.screenX screenY
			 * 距离屏幕左上角的距离
			 * 3.pageX pageY
			 * 基于当前页面左上角的距离
			 */
			var div1 = document.getElementById("div1");
			div1.addEventListener("touchstart",start,false);
			function start(e){
				var even = e || event;
				var touchObj = even.touches[0];
				div1.innerHTML = "clintX" + touchObj.clientX + "clienY" + touchObj.clientY;
				div1.innerHTML = "screenX" + touchObj.clientX + "screenY" + touchObj.clientY;
				div1.innerHTML = "pageX" + touchObj.clientX + "pageY" + touchObj.clientY;
			}
		</script>
	</body>
</html>
