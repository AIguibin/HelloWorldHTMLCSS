		var startPosition = 10,t = 0,g = 9.8;
		var centerX = 100,centerY = 10;
		function freeFall(){
			var s = g*t*t/2;
			centerY = startPosition + s;
			ctx.clearRect(0,0,3000,3000);
			ctx.beginPath();
			ctx.arc(centerX,centerY,10,0,Math.PI*2,false);
			ctx.closePath();
			ctx.fillStyle = "#008000";
			ctx.fill();
			t += 1/52;
			window.requestAnimationFrame(freeFall);
		}
		freeFall();
