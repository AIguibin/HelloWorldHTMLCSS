<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阴影</title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				background: beige;
				/*阴影
				 box-shadow
				 1.x方向的偏移度
				 2.y方向的偏移度
				 3.阴影的发散度(模糊程度)
				 4.阴影的宽度
				 5.阴影的颜色
				 6.inset  添加之后阴影在元素内部*/
				/*box-shadow可以添加多组值,如果有多组值,组与组之间用逗号隔开*/
				box-shadow: 10px 10px 10px 10px red inset;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
	</body>
</html>
