<!-- 这是HTML里的注释
	注释:对某段文字或着代码的注解与解释
	注释里的东西计算机不会识别,是给我们编程人员自己看的
 -->
<!-- HTML文档理论上就是一个网页 -->

<!-- html文档是由多个元素组成
     元素:组成html 文档的基本单位,元素由<>和元素名组成
     元素分为两种:
     1.双标签元素 2.单标签元素
     *双标签元素:开始标签+内容+结束标签
     *单标签元素:开始标签
     *标签内:元素的开始标签的尖括号的元素名后面
     *标签里:双标签的内容区域
     *每个标签都可以单独设置自身的属性,属性的设置写在标签内
 -->

 <!-- 文档的类型声明,这么写表示这是一个H5的文档 -->
<!DOCTYPE html>
<!-- html标签 双标签 所有跟html有关的代码必须写在其里面 -->
<html lang="en">
<!-- 双标签//只写跟文档配置有关的代码,在head里写的东西不会展示在浏览器上 -->
<head>
	<!-- 单标签 源信息,通过meta标签我们都可以设置:
	1.字符集的编码格式,系统默认的是拉丁文编码格式,但我们在使用的时候编码格式使用万国码UTF -8 ,如果只想显示中文,可以使用gd2312或GBK
	2.还可以设置当前文档的作者信息
	3.当前网页的关键字 -->
	<meta charset="UTF-8">
	<!-- 在title里写的内容会展示在网页的标签栏上 -->
	<title>这是我的第一个html网页</title>
</head>
<!-- 文档的内容部分,所有项在网页上显示的内容都需要写在body里. -->
<body>
	11111111111111111111
	
</body>
</html>
