<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>em_rem</title>
		<style type="text/css">
		html{
			font-size: 20px;
		}
			#div1{
				height: 200px;
				width: 200px;
				background: red;
				font-size: 30px;		
			}
			#div2{
				height: 100px;
				width: 100px;
				background: beige;
				font-size: 1rem;
			}
		</style>
	</head>
	<body>
		<!--em 一个em单位等于当前元素的font-size值
			元素的font-size会继承
		-->
		
		
		<!--rem
			一个rem单位相当于html标签的font-size值
		-->
		<div id="div1">
			这是div1
			<div id="div2">
				这是div2
			</div>
		</div>
	</body>
</html>
