<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐藏方式</title>
	<style type="text/css">

	/*隐藏一个元素有两种方式
	1.display:隐藏元素的同时不会保留元素的位置	;
	2.visibility:隐藏元素但会元素的位置*/
		div{
			width: 200px;
			height: 200px;
		}
		#div1{
			
			background-color: red;
			visibility: hidden;
		}
		#div2{
			background-color: blue;

		}

	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
