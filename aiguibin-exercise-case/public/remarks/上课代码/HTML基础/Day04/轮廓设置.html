<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮廓设置</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		/*
		outline(轮廓);绘制在元素周围的一条线,位于元素边框的外围,用于突出元素,
		轮廓线不计算在盒模型尺寸内*/
		img{
			/*轮廓线的颜色*/
		outline-color: red;
		/*轮廓线宽度*/
		outline-width: 10px;
		/*轮廓样式*/
		outline-style: outset;
		/*solid;实线框
  		dotted:小方点
  		dashed:虚线
  		double: 双线
 		groove:凹槽线
		ridge:凸槽线
		inset:凹边
		outset凸边*/
		}
		
		

	</style>
</head>
<body>
	<img src="1.jpg" alt="狗狗">
</body>
</html>
