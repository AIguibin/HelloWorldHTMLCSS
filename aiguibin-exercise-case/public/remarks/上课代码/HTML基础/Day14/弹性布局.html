<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹性布局</title>
		<style type="text/css">
			#wrap{
				width: 500px;
				height: 500px;
				background: #ccc;
				margin: 100px auto;
				display: flex;
				/*flex-direction:column-reverse;*/
				flex-wrap: wrap-reverse;
				justify-content: space-between;
				align-items: stretch;
			}
			.one{
				width: 60px;
				height: 60px;
				border-radius: 30px;
				background: black;
				color: white;
				line-height: 60px;
				text-align: center;
				font-size: 25px;
				/*float: right;*/
				
			}
			#word{
				width: 240px;
				height: 400px;
				background: pink;
				display: flex;
			}
			#word>div:nth-child(1){
				width: 80px;
				height: 200px;
				background: red;
				/*order: 3;*/
			}
			#word>div:nth-child(2){
				width: 80px;
				height: 150px;
				background: green;
				font-size: 30px;
				/*order: 1;*/
				/*flex-grow: 0;*/
			}
			#word>div:nth-child(3){
				width: 80px;
				height: 300px;
				background: blueviolet;
				font-size: 40px;
				/*order: 2;*/
				flex-basis: 100px;
			}
			
		</style>
	</head>
	<body>
		<!--
			布局方式:
			固定布局
			流式布局
			浮动布局
			响应式布局
			流式布局
			弹性布局
		-->
		<!--
			如何开启弹性布局
			display:flex;
			注意:该元素内部的子元素的float,clear,vertical-align属性全部失效.
		-->
		
		<!--概念
			容器:开启了弹性布局的元素.
			弹性子元素:容器里的子元素
			
			主轴:所有弹性子元素会从主轴的起点开始一直按顺序排布到主轴的终点
			侧轴(交叉轴):与主轴垂直的轴
		-->
		
		<!--弹性布局的属性:
			1.元素排布方向:flex-direction:主轴方向
						   *row(默认值)水平方向从左到右
						   * row-reverse:水平方向,从右往左
						   * column 竖直方向从上往下
						   * column-reverse 竖直方向从下往上
			2.换行方式
			flex-wrap:;
			   *nowrap:不换行(默认)
			   * wrap:换行,换的行会在原来的下面
			   * wrap-reverse:换行会在原来的上面	
			   
			 flex-flow:; flex-direction和flex-wrap的合写方式
			 
			3.弹性主元素在主轴上的对齐方式:
			justify-content
			   *space-between  两端靠边,其余元素的间距相等
			   * space-around  所有元素的左右间距相等
			   * flex-start  向主轴的起点对齐
			   * flex-end  向主轴的终点对齐
			   * 
			4.弹性子元素在侧轴上的对齐方式
			  align-items:;
			      * flex-start  向侧轴的起点对齐
			      * flex-end	   向侧轴的终点对齐
			      * center  向侧轴的中心对齐
			      * baseline  文字基线对齐
			      * stretch   如果弹性子元素不设置高度,高度填满整个侧轴(默认值)
			      * 
			      *
		-->
		<div id="wrap">
			<div class="one">1</div>
			<div class="one">2</div>
			<div class="one">3</div>
			<div class="one">4</div>
			<div class="one">5</div>
		</div>
		
		<!--弹性子元素的属性
			order:顺序数值,决定元素的排列顺序,默认值为0,值越小,位置越靠前,值相等有书写顺序决定,写的早,靠前
			flex-grow:多余空间的分配比例,默认0,代表不使用多余空间
			flex-shrink:当空间不足时,收缩的比例,默认是(1),当前数值为0代表空间不足也不缩放
			flex-basis:弹性子元素在主轴上的宽度,相当于width,该值用于计算主轴上是否还有剩余空间
			align-self:单独调整弹性子元素在侧轴上的对齐方式
		-->
		<div id="word">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</html>
