<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#div1{
		height: 200px;
		width: 200px;
		background: red;
		float: left;
	}
	#div2{
		height: 300px;
		width: 300px;
		background: green;
		/*float: right;*/
	}
	</style>
</head>
<body>
	<!-- 浮动的概念
	1.使用场景:用于页面布局,特别是块与块之间复杂的横向布局
	2.使用inline-block布局有什么弊端:
	 	a.会改变元素原有的特性
	 	b.低版本IE浏览器不支持inline-block属性

	文档流:
	 	文档流是文档中显示的对象所处的位置(在设计网页时,按照的是从左到右,从上到下的元素布局顺序) -->

	<!-- 浮动的特点
	1.浮动只有左右浮动(left,right),
	2.设置了浮动的元素,该元素的大小默认由内容撑出.
	3.设置了浮动的元素可以设置宽高
	4.浮动的元素,水平浮动,直到遇到父级的边框或者另外一个浮动的元素(浮动元素所处的位置由上一个元素决定,如果上一个元素是左浮动,那就看上一个元素的右侧有没有足够的位置放下该元素,放得下,就在上一个元素的右侧显示,放不下,另起一行显示,同理,如果上一个元素是右浮动,看上一个元素的左侧)
	5.浮动的元素,脱离文档流,会影响到它后面的元素(后一个元素会被前一个浮动的元素所覆盖,但其上如果有文字,文字不会被覆盖,使用该特性可以做文字环绕效果)
	6.块级元素设置了浮动之后自动margin失效
	 -->
	 <!-- 特点1例子 -->
	 <div id="div1"></div>
	 <div id="div2">测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试</div>
</body>
</html>
