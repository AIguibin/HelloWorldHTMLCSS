<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>飞机大作战</title>
    <link rel="stylesheet" href="demo06.css">
    <script type="text/javascript" src="../../resource/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="demo06.js"></script>
</head>
<body>
<div class="ui-index">
    <h1>飞机大作战</h1>
    <div class="btn-group">
        <button class="btn" id="qwe">开始游戏</button>
        <button class="btn" id="asd">游戏设置</button>
        <button class="btn" id="zxc">游戏说明</button>
    </div>
</div>
<div class="ui-rule ui-panel">
    <h2>游戏说明</h2>
    <p>通过手指移动飞机，躲避敌人，通过
        子弹射击敌人得分，游戏无限时，消
        灭小型飞机得100分，消灭大型飞机
        得1000分。</p>
    <button class="btn">我明白了</button>
</div>
<div class="ui-setting ui-panel">
    <h2>游戏设置</h2>
    <ul class="setting-group">
        <li class="setting">
            <span>音乐设置</span>
            <select name="下拉框" id="n1">
                <option value="0">下拉一</option>
                <option value="1">下拉二</option>
                <option value="2">下拉三</option>
            </select>
        </li>
        <li class="setting">
            <span>声量设置</span>
            <select name="下拉框" id="n2">
                <option value="0">下拉一</option>
                <option value="1">下拉二</option>
                <option value="2">下拉三</option>
            </select>
        </li>
        <li class="setting">
            <span>名称设置</span>
            <select name="下拉框" id="n3">
                <option value="0">下拉一</option>
                <option value="1">下拉二</option>
                <option value="2">下拉三</option>
            </select>
        </li>
    </ul>
    <button>确认设置</button>
</div>
</body>
</html>
